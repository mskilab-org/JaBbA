language: r
dist: trusty
cache: package
sudo: false
r: 3.4.1
r_packages:
- covr
- devtools
- testthat
bioc_packages:
- GenomicRanges
- VariantAnnotation
- DNAcopy
r_github_packages:
- mskilab/gUtils
- mskilab/gGnome
- mskilab/gTrack
- mskilab/Ppurple
before_install:
- curl -OL $URL
- mv jabba.tar.gz.gpg?dl=0 jabba.tar.gz.gpg
- echo $JAB | gpg --passphrase-fd 0 jabba.tar.gz.gpg
- tar -xvzf jabba.tar.gz
- curl -OL https://cran.r-project.org/src/contrib/Rcplex_0.3-3.tar.gz
- R CMD INSTALL --configure-args="--with-cplex-dir=cplex" Rcplex_0.3-3.tar.gz
- curl -OL http://raw.github.com/craigcitro/r-travis/master/scripts/travis-tool.sh
- chmod 755 ./travis-tool.sh
script:
- "./travis-tool.sh run_tests"
after_failure:
- "./travis-tool.sh dump_logs"
after_success:
- travis_wait Rscript -e 'covr::codecov()'
env:
  global:
  - secure: 
  - secure: 
  - CPLEX_DIR=cplex
  - CPLEX_INCLUDE_PATH=cplex/include
  - CPLEX_LIB_PATH=cplex/lib
