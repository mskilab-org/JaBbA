language: r
dist: trusty
sudo: false
r: 3.5.1
r_check_args: --no-build-vignettes --no-manual --as-cran --no-tests --no-examples
before_install:
  - curl -OL $URL
  - mv jabba.tar.gz.gpg?dl=0 jabba.tar.gz.gpg
  - echo $JAB | gpg --passphrase-fd 0 jabba.tar.gz.gpg
  - mkdir $HOME/my.cplex && tar -xvzf jabba.tar.gz --directory $HOME/my.cplex/
  - curl -OL http://raw.github.com/craigcitro/r-travis/master/scripts/travis-tool.sh
  - chmod 755 ./travis-tool.sh
r_packages:
  - devtools
  - testthat
  - covr
bioc_packages:
  - GenomicRanges
  - VariantAnnotation
  - DNAcopy
r_github_packages:
  - mskilab/gUtils
  - mskilab/gTrack
  - mskilab/gGnome
  - mskilab/bamUtils
  - mskilab/Ppurple
script:
  - travis_wait 90 ./travis-tool.sh run_tests
after_failure:
  - ./travis-tool.sh dump_logs
env:
  global:
  - secure: 
  - secure: 
  - CPLEX_DIR=$HOME/my.cplex/
  - CPLEX_INCLUDE_PATH=$HOME/my.cplex/include
  - CPLEX_LIB_PATH=$HOME/my.cplex/lib
  - R_CHECK_ARGS="--no-build-vignettes --no-manual --as-cran --no-examples"
  - _R_CHECK_TESTS_NLINES_=0
